<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>2cm.cz – 2cm lásky a porozumění</title>
    <style>
        :root {
            --bg: #faedf4;
            --primary: #e75480;
            --secondary: #252525;
        }

        body {
            background: var(--bg);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .circle {
            width: 2cm;
            height: 2cm;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            box-shadow: 0 0 24px var(--primary);
            margin-bottom: 32px;
            border: 3px dashed var(--secondary);
        }

        h1 {
            color: var(--secondary);
            font-size: 2em;
            margin: 0;
            text-align: center;
            letter-spacing: 2px;
        }

        .subtitle {
            margin-top: 0.5em;
            color: var(--primary);
            font-style: italic;
            font-size: 1.1em;
            text-align: center;
            opacity: 0.8;
        }

        .cm-joke {
            font-size: 0.95em;
            color: var(--secondary);
            margin-top: 28px;
            text-align: center;
            opacity: 0.75;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="circle">
        2&nbsp;cm
    </div>
    <h1>2cm lásky a porozumění</h1>
    <div class="subtitle">No a? Aspoň se to vejde na doménu.</div>
    <div class="cm-joke">
        #MaléRozměryVelkéEmoce
    </div>
</body>

</html>
