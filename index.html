<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>2cm.cz – 2cm lásky a porozumění</title>
    <style>
        :root {
            --bg: #330e22;
            --primary: #e75480;
            --secondary: #d1cdc7;
        }

        body {
            background: var(--bg);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .ruler-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 36px;
            position: relative;
            width: 2cm;
        }

        .ruler-label {
            text-align: center;
            color: var(--primary);
            font-size: 1.05em;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 2px;
            position: absolute;
            width: 100%;
            top: -1.5em;
            left: 0;
        }

        .ruler-line {
            width: 2cm;
            height: 0;
            border-top: 2px solid var(--primary);
            position: relative;
            margin: 0 auto;
        }

        .ruler-line::before,
        .ruler-line::after {
            content: "";
            position: absolute;
            width: 0;
            height: 15px;
            top: -7px;
            border-left: 2px solid var(--primary);
        }

        .ruler-line::before {
            left: 0;
        }

        .ruler-line::after {
            right: 0;
        }

        h1 {
            color: var(--secondary);
            font-size: 2em;
            margin: 0;
            text-align: center;
            letter-spacing: 2px;
        }

        .subtitle {
            margin-top: 1em;
            color: var(--primary);
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            opacity: 0.8;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="ruler-wrapper">
        <span class="ruler-label">2cm</span>
        <div class="ruler-line"></div>
    </div>
    <h1>2cm lásky a porozumění</h1>
    <div class="subtitle">#MaléRozměryVelkéEmoce</div>
</body>

</html>
